<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h1>About This Page</h1>
        <p>This is an example of a simple webpage created using HTML and CSS.</p>
        <p>HTML (HyperText Markup Language) is used to structure content on the web, while CSS (Cascading Style Sheets) is used to style it.</p>
    </section>

    <footer>
        <p>Â© 2024 Simple Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
